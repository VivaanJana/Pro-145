<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane color="green" position="1.65 0 0" rotation="-90 0 0" width="12" length="10"></a-plane>
            <a-box position="-1.9 1.15 0" color="blue"></a-box>
            <a-sphere position="5.75 1.25 0" radius="0.75" color="yellow"></a-sphere>
            <a-cylinder position="-0.5 1.35 0" height="1.5" radius="0.5" color="red"></a-cylinder>
            <a-ring position="-3.7 1.35 0" radius-inner="0.45" radius-outer="0.8" color="violet"></a-ring>
            <a-cone position="0.75 1.25 0" radius-bottom="0.65" radius="0" height="1.25" color="indigo"></a-cone>
            <a-octahedron position="2.3 1.25 0" radius="0.75" color="cyan"></a-octahedron>
            <a-dodecahedron position="4 1.25 0" radius="0.75" color="orange" rotation="90 0 0"></a-dodecahedron>
        </a-scene>
    </body>
</html>
